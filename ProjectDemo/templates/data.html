<!DOCTYPE html>
<html>
<head>
    <title>CSV Data</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css')}}" />
</head>
<body>
    {% include 'index.html' %}
    <h1>Test File Preview</h1>
    <table>
        {% for row in data[:10] %}
        <tr>
            {% for cell in row[:9]%}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <div>
        <br>
        <br>
    </div>
    <div class="center">
    <form action="{{ url_for('test') }}" method="post">
        <button type="submit" class="button-18">SUBMIT</button>
    </form>
</div>
</body>
